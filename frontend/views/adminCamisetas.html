<div class="container">
  <br>
  <div class="row">
    <div class="col-md-4">
      <form ng-submit="cargarImagen();">
        <fieldset style="margin-bottom:6%;">
          <legend>Cargar una tshirt</legend>

          <br>
          <div class="">
            <label>Vista previa</label>
            <img src="{{thumbnail.dataUrl}}" alt="" class="img-responsive" width="300" height="400">
          </div>

          <br>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
            <input required ng-model="camisetaNueva.nombre" type="text" class="form-control" placeholder="Nombre" aria-describedby="sizing-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
            <input required ng-model="camisetaNueva.valor" type="text" class="form-control" placeholder="Precio" aria-describedby="sizing-addon1">
          </div>
          <br>
          <div class="input-group">
            <textarea ng-model="camisetaNueva.descripcion" required name="name" placeholder="descripcion" class="form-control" cols="50"></textarea>
          </div>

          <br>
          <div class="input-group">
            <input multiple onchange="angular.element(this).scope().photoChanged(this.files)" type="file" name="file" uploader-model="file" />
          </div>

          <br>
          <div class="col-md-12">
            <p ng-show="camisetaNuevaCargada">tshirt creada con éxito</p>
            <p ng-show="camisetaActualizada">Camiseta actualizada con éxito</p>
            <input type="submit" value="{{accionRealizar}}" class="btn btn-success btn-block">
            <button type="button" name="button" class="btn btn-danger btn-block" ng-if="botonCancelar" ng-click="cancelar();">Cancelar</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-md-8">
      <fieldset>
        <legend>Camisetas</legend>
        <div class="table-responsive">
     			<table class="table table-hover table-bordered" >
     				<thead>
     					<th>Imagen tshirt</th>
     					<th>Nombre</th>
              <th>Valor</th>
              <th>Descripción</th>
              <th>Editar</th>
     				</thead>
     				<tbody>
               <tr ng-repeat="tshirt in camisetas">
                 <td>
                   <img src="{{tshirt.urlImagen}}" class="img-responsive" width="300" height="400">
                 </td>
                 <td>{{tshirt.nombre}}</td>
                 <td>{{tshirt.valor}}</td>
                 <td>{{tshirt.descripcion}}</td>
                 <td>
                   <button type="button" class="btn btn-info zoom" ng-click="editarCamiseta(tshirt.indice);"><i class="fa fa-pencil" aria-hidden="true"></i></button>
     						 </td>
     					</tr>
     				</tbody>
     			</table>
     		</div>
      </fieldset>
    </div>
  </div>
</div>
